name: flutter_getx_base
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.0.2 <4.0.0"

dependencies:
  animate_do: ^3.0.2
  awesome_dialog: ^3.1.0
  better_open_file: ^3.6.4
  cached_network_image: ^3.2.3
  camerawesome: ^1.3.0
  cupertino_icons: ^1.0.5
  dio: ^5.3.0
  flutter:
    sdk: flutter
  flutter_easyloading: ^3.0.5
  flutter_svg: ^2.0.0
  fluttertoast: ^8.0.9
  freezed: ^2.3.2
  freezed_annotation: 2.2.0
  get: ^4.6.5
  google_fonts: ^6.1.0
  image_editor_plus: ^1.0.4
  intl: ^0.18.1
  intl_phone_field: ^3.2.0
  loading_animation_widget: ^1.2.0+4
  lottie: ^2.7.0
  pdf: ^3.10.6
  permission_handler: ^10.4.3
  photo_view: ^0.14.0
  smooth_star_rating_nsafe: 1.0.0+1
  shared_preferences: ^2.0.15
  syncfusion_flutter_pdf: ^23.2.4
  uuid: ^4.2.1
  material_dialogs: ^1.1.4
  flutter_slidable: ^0.6.0
  share_plus: ^7.2.1
  path_provider: ^2.1.1
  flutter_email_sender: ^6.0.2
  step_progress_indicator: ^1.0.2
  google_mlkit_text_recognition: ^0.9.0

dev_dependencies:
  build_runner: ^2.1.7
  flutter_test:
    sdk: flutter
  json_serializable: ^6.6.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/svgs/
    - assets/icons/
  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/InterSemiBold.ttf
          weight: 600
        - asset: assets/fonts/InterMedium.ttf
          weight: 500
        - asset: assets/fonts/InterRegular.ttf
          weight: 400
        - asset: assets/fonts/InterBold.ttf
          weight: 700
